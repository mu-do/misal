<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Perfil</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef4fa;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .perfil {
      max-width: 600px;
      margin: 50px auto;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      padding: 30px;
      text-align: center;
      flex-grow: 1;
    }

    .perfil img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid  #2196f3;
      margin-bottom: 20px;
    }

    .perfil h2 {
      margin-bottom: 20px;
      color: #2196f3;;
    }

    form {
      text-align: left;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #2196f3;
    }

    input[type="text"],
    input[type="email"],
    input[type="date"],
    input[type="tel"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    .boton-guardar {
      margin-top: 25px;
   background-color: #2196f3;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    .boton-guardar:hover {
      background-color: #2196f3;
    }

    footer {
      background-color: #1e3a8a;
      color: white;
      text-align: center;
      padding: 12px 0;
      font-size: 14px;
      margin-top: auto;
    }
  </style>
</head>
<body>

  <div class="perfil">
    <img src="mi perfil/Foto_de_perfil.jpg" alt="Foto de usuario">
    <h2>Editar Perfil</h2>

    <form>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" value="Juan">

      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido" value="Pérez">

      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" name="correo" value="juan.perez@email.com">

      <label for="fecha">Fecha de nacimiento:</label>
      <input type="date" id="fecha" name="fecha" value="1990-03-15">

      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono" value="+34 123 456 789">

      <label for="direccion">Dirección:</label>
      <textarea id="direccion" name="direccion" rows="3">Calle Falsa 123, Ciudad, País</textarea>

      <button type="submit" class="boton-guardar">Guardar cambios</button>
    </form>
  </div>

  <footer>
    <p>MISAEL HERRERA 3190-25-6346, MILTON PEREZ 3190-25-9787, GALILEA VASQUEZ 3190-25-8046</p>
  </footer>

</body>
</html>
